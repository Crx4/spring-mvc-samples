<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Spring Framework Guru</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
    	<h1>Update a Movie</h1>
		<form
			th:action="@{/movies/{movieId}(movieId=${movie.id})}"
			method="post"
			th:object="${movie}"
			th:include="movies/movieFormFields::fields('Update')"
		>

		</form>
    </body>
</html>
