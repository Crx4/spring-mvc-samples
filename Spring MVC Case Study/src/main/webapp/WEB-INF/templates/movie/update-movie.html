<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Movies</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <div>

            <h2>Update Movie</h2>

            <form th:action="@{'/movie/edit/'+ ${movie.id}}" th:object="${movie}" th:method="post">
                <input type="text" th:field="*{title}" />
                <button name="updateMovie" type="submit" value="0">Update Movie</button>
            </form>

            <div th:each="rate : ${rates}"
                    th:value="${rate.value}" th:text="${rate.value}">rate</div>
        </div>
    </body>
</html>
